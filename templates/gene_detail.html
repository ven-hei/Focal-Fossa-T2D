{% extends "base.html" %}

{% block title %} Gene function {% endblock %}

{% block content %}
    <div class="content">
        <p><a href="/">Back to homepage</a></p>
        <h1>Gene Ontology Information</h1>
    <table style="width:50%">
        <tr>
            <th>Symbol</th>
            <td>{{name}}</td>
        </tr>
        <tr>
          <th>Name</th>
          <td>{{full_name}}</td>
        </tr>
        <tr>
          <th>Associated functional or ontology term</th>
          <td>{{term}}</td>
        </tr>
        <tr>
          <th>Notes</th>
          <td>{{desc}}</td>
        </tr>
        <tr>
            <th>Database</th>
            <td>{{database}}</td>
        </tr>
        <tr>
            <th>Gene ID</th>
            <td>
                <a href="{{ link }}" target="_blank">
                    {{acc_code}}
                </a></td>
        </tr>

      </table>

    </div>
    
    
{% endblock %}
