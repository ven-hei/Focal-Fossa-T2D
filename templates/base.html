<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <div class="header1">
            <a href="/">
                <img class="web-logo" src="{{ url_for('static', filename='images/Picture1.png') }}">
            </a>
        </div>
        <div class="header3">
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('summary_statistics') }}">Summary Statistics</a></li>
                <li><a href="{{ url_for('documentations') }}">Documentation</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
            </ul>
        </div>
    </div>
    <div class="main-container">{% block content %} {% endblock %}</div>
    <div class="footer">
        <div class="footer-left">
            <h2>SNP Database for T2D</h2>
            <p>A comprehensive platform for Type 2 Diabetes SNP research.</p>
            <small>Developed by <span style="text-decoration: underline; color:coral">Focal Fossa</span></small>
        </div>
        <div class="footer-center">
            <img style="height: 120px;" src="{{ url_for('static', filename='images/qmul-logo.jpg') }}">
        </div>
        <div class="footer-right">
            <h4>Resources</h4>
            <ul>
                <li><a href="https://www.ebi.ac.uk/gwas/">GWAS Catalog</a></li>
                <li><a href="https://www.internationalgenome.org/">1000 Genomes Project</a></li>
                <li><a href="https://t2d.hugeamp.org/">T2D Knowledge Portal</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
