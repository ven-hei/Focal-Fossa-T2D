<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='templates/main.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <!-- Header -->
    <div class="header">
        <div class="header1">
            <a href="/">
                <img class="web-logo" src="{{ url_for('static', filename='images/Picture1.png') }}">
            </a>
        </div>

        <div class="header3">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">Summary statistic</a></li>
                <li><a href="documentations">Documentation</a></li>
                <li><a href="about">About</a></li>
            </ul>
        </div>
    </div>

    <!-- Bootstrap -->
    <div class="main-container">{% block content %} {% endblock %}</div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-left">
            <h2>SNP database for T2D</h2>
            <p>Some descriptive</p>
            <small>Developed by <span style="text-decoration: underline; color:coral">Focal Fossa</span></small>
        </div>

        <div class="footer-center">
            <img style="height: 120px;" src="{{ url_for('static', filename='images/qmul-logo.jpg') }}">
        </div>
        <div class="footer-right">
            <h4>Resources</h4>
            <ul>
                <li>A</li>
                <li>B</li>
                <li>C</li>
            </ul>
        </div>
    </div>
</body>

</html>
