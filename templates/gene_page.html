<html>
<head>
    <title>T2D SNP Portal</title>
</head>
<style>
  table, th, td {
    border:2px solid rgb(5, 0, 145);
  }
</style>
<body>
    <h1>Gene Ontology Information</h1>
    <table style="width:50%">
        <tr>
            <th>Symbol</th>
            <td>{{name}}</td>
        </tr>
        <tr>
          <th>Name</th>
          <td>{{full_name}}</td>
        </tr>
        <tr>
          <th>Associated functional or ontology term</th>
          <td>{{term}}</td>
        </tr>
        <tr>
          <th>Notes</th>
          <td>{{desc}}</td>
        </tr>
        <tr>
            <th>Database</th>
            <td>{{database}}</td>
        </tr>
        <tr>
            <th>Gene ID</th>
            <td>{{acc_code}}</td>
        </tr>
        <tr>
            <th>Link to the database</th>
            <td>{{link}}</td>
        </tr>
      </table>
</body>
</html>
